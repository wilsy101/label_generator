<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>{% block title %}Product Label Generator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .label-preview { max-width: 200px; }
        /* Add a style to float the logout button to the right */
        .logout-form { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
        }
    </style>
</head>
<body>
    <div class="container">
        {% if user.is_authenticated %}
        <form class="logout-form" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger btn-sm">Log Out</button>
        </form>
        {% endif %}
        <h1 class="mb-4">Product Label Generator</h1>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
