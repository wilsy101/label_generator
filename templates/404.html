<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom Styles for Centering and Font -->
    <style>
        /* Using Inter font, common for modern web design */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
        }
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-content {
            background-color: #ffffff;
            padding: 4rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #dc3545; /* Bootstrap danger color */
            margin-bottom: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #343a40;
        }
        .btn-home {
            padding: 0.75rem 2rem;
            font-size: 1.25rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="container error-container">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="error-content">
                    <p class="error-code">404</p>
                    <h1 class="error-message">Page Not Found</h1>
                    <p class="lead mb-4 text-muted">
                        Oops! It looks like you've stumbled upon a page that doesn't exist.
                        Don't worry, we'll help you find your way back.
                    </p>
                    <!-- Button linking to the home page (url: "/") -->
                    <a href="/" class="btn btn-primary btn-lg btn-home">
                        Go to Home Page
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
